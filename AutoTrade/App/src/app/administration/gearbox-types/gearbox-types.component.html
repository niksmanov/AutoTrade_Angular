<app-admin-navigation></app-admin-navigation>

<div class="row">
  <div class="col-sm-3">
    <div>
      <label>Type Name:</label>
      <br />
      <input [(ngModel)]="name" name="name" type="text" autoComplete="off" required class="form-control spacer" />
      <br />
      <button (click)="addType()" class="btn btn-primary">Add Type</button>
    </div>
  </div>
  <div class="col-sm-9">
    <div *ngFor="let type of types$" class="admin-entity">
      <button (click)="removeType(type.id)" class="btn btn-danger">X</button>
      <span>{{type.name}}</span>
      <hr />
    </div>
  </div>
</div>

<app-error [errors]="errors"></app-error>

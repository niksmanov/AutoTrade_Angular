<app-admin-navigation></app-admin-navigation>

<div class="row">
  <div class="col-sm-3">
    <div>
      <label>Make Name:</label>
      <br />
      <input [(ngModel)]="name" name="name" type="text" autoComplete="off" required class="form-control spacer" />
      <br />
      <button (click)="addMake()" class="btn btn-primary">Add Make</button>
    </div>
  </div>
  <div class="col-sm-9">
    <div *ngFor="let make of makes$" class="admin-entity">
      <button (click)="removeMake(make.id)" class="btn btn-danger">X</button>
      <span>{{make.name}}</span>
      <hr />
    </div>
  </div>
</div>

<app-error [errors]="errors"></app-error>

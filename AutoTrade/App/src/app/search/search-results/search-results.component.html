<button (click)="toggleForm()" class="btn btn-warning spacer">
  {{showVehicles ? 'Show form' : 'Show all vehicles'}}
</button>
<br />
<br />

<app-search-form *ngIf="!showVehicles"
                 (onChildSubmit)="submitSearch($event)"></app-search-form>

<div *ngIf="showVehicles" class="scroll-results"
     infiniteScroll
     [infiniteScrollThrottle]="500"
     (scrolled)="onScroll()">

  <app-vehicle-list [hidden]="serverIsLoading" [vehicles]="vehicles$"></app-vehicle-list>
  <div [hidden]="!serverIsLoading" class="loading-app"></div>
  <div [hidden]="!isLoading" class="loading-app"></div>
</div>

<div>
  <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()">
    <label>Email:</label>
    <input [(ngModel)]="email" name="email" type="email" autoComplete="off" required class="form-control spacer" email />
    <br />
    <button type="submit" class="btn btn-primary spacer" [disabled]="!forgotPasswordForm.form.valid">Submit</button>
  </form>

  <app-error [errors]="errors"></app-error>
</div>
